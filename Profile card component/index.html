<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="author" content="Danang Aprias Noor Fadilla">
    <meta name="description" content="Profile Card Component">
    <title>Profile Card Component</title>
</head>

<body>
    <main>
      <img src="images/bg-pattern-card.svg" alt="Background Pattern Card">
      <section class="info">
        <img src="images/image-victor.jpg" alt="Image Victor">
        <div>
          <span class="info-name">Victor Crest</span>
          <span class="info-age">26</span>
        </div>
        <span>London</span>
      </section>
      <div class="info-stats">
        <section>
          <h2>80K</h2>
          <span>Followers</span>
        </section>
        <section>
          <h2>803K</h2>
          <span>Likes</span>
        </section>
        <section>
          <h2>1.4K</h2>
          <span>Photos</span>
        </section>
      </div>
    </main>
  </body>
  </html>
